<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/goodslist.css">
	<link rel="stylesheet" href="lib/iconfont.css">
</head>
<body>
<!-- 头部 开始 -->
	<header class="container"></header>
<!-- 头部 结束 -->
<!-- 搜索框 开始 -->
	<section class="container bg-white"></section>
<!-- 搜索框 结束 -->
<!-- 导航栏 开始 -->
	<nav class='container bg-white'></nav>
<!-- 导航栏结束 -->
<!-- 主体部分 开始 -->
	<main class="container">
		<section class="imgbox w1200 margin-top-sm">
			<a href="#"><img src="http://www.kuaizu365.cn/Public/images/upload//20170621/80e3aa1b040968f9819a6f9ad6fb68931498035211-x1200x181.png" alt=""></a>
		</section>
		<section class="filterbox w1200 bg-white margin-top-sm">
			<section class="filter_inner">
				<dl class="clear">
					<dt>品牌：</dt>
					<dd class='active'>不限</dd>
					<div data-name="brand">
						<dd>ThinkPad</dd>
						<dd>苹果</dd>
						<dd>惠普</dd>
						<dd>联想</dd>
						<dd>戴尔</dd>
						<dd>三星</dd>
						<dd>乐歌</dd>
						<dd>昭阳</dd>
						<dd>富可视</dd>
						<dd>海信</dd>
						<dd>金山</dd>
						<dd>微软</dd>
					</div>
				</dl>
				<dl class="clear">
					<dt>分类：</dt>
					<dd class="active">不限</dd>
					<div data-name="type">
						<dd>笔记本电脑</dd>
						<dd>台式机</dd>
						<dd>一体机</dd>
						<dd>显示器</dd>
						<dd>投影仪</dd>
						<dd>组装机</dd>
						<dd>电视</dd>
						<dd>打印机</dd>
						<dd>空气净化器</dd>
						<dd>IT服务</dd>
						<dd>办公软件</dd>
						<dd>配件</dd>
						<dd>平板电脑</dd>
					</div>
				</dl>
				<dl class="clear">
					<dt>使用场景：</dt>
					<dd class="active">不限</dd>
					<div data-name="scenes">
						<dd>普通办公</dd>
						<dd>技术开发</dd>
						<dd>轻薄便携</dd>
						<dd>图形设计</dd>
					</div>
				</dl>
				<dl class="clear">
					<dt>租金范围：</dt>
					<dd class="active">不限</dd>
					<div>
						<dd>0元~100元</dd>
						<dd>100元~150元</dd>
						<dd>150元~300元</dd>
						<dd>300元以上</dd>
					</div>
				</dl>
				<dl class="clear">
					<dt>新旧属性：</dt>
					<dd class="active">不限</dd>
					<div data-name="isNew">
						<dd>非全新设备</dd>
						<dd>全新设备</dd>
					</div>
				</dl>
				<dl class="clear">
					<dt>租赁方式：</dt>
					<dd class="active">不限</dd>
					<div>
						<dd>随租随还</dd>
						<dd>固定租期</dd>
						<dd>租完即送</dd>
						<dd>短期租赁</dd>
					</div>
				</dl>
				<div class="hasSelected">
					<strong>当前筛选&gt;</strong>
					<p id="hasSel" style="display:inline-block;">
						<!-- <span>随租随还<i>x</i></span> -->
					</p>
					<a href="#">重置</a>
					共为你找到
					<b>0</b>个商品
				</div>
			</section>
		</section>
		<section class="container goods-sort margin-bottom-sm">
			<ul class='w1200 clear'>
				<li class="active">
					默认排序&nbsp;<span class="iconfont">&#xe63a;</span>
				</li>
				<li>租金低到高&nbsp;↑</li>
				<li>租金高到低&nbsp;↓</li>
			</ul>
		</section>
		<section class=" w1200 goodslist-box">
			<ul class="goodslist-panel clear">
				<!-- <li>
					<div class="imgbox">
						<a href="#"><img src="images/goods_1.png" alt=""></a>
						<div class="flash-light"></div>
					</div>
					<div class="contentbox">
						<p>全新HP Elite Slice home版 台式机</p>
						<p>i3/8G内存/500G/集显/win10 home版/会议专用型</p>
						<p>
							<span class="price">350.00</span>
						</p>
					</div>
				</li> -->
			</ul>
			<ol class="goodslist-finger clear">
				<!-- <li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li> -->
			</ol>
		</section>
	</main>
<!-- 主体部分 结束 -->
<!-- 页脚部分 开始 -->
	<footer class="container"></footer>
<!-- 页脚部分 结束 -->
</body>
<script src="lib/require.js" data-main="../js/goodslist"></script>
</html>
