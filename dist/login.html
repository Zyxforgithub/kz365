<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="lib/iconfont.css">
</head>
<body>
	<header class="container">
		<div class="header-top clear w1200">
			<div class="header-top-right pull-right padding-vertical-sm">
				<a href="#">我的订单</a>
				<a href="#">帮助中心</a>
				<span class='padding-left-sm'>客服热线：<span class="text-success">400-9026-365</span></span>
			</div>
		</div>
	</header>
	<section class="user_logo container bg-white">
		<div class="w1200 clear">
			<div class="logo padding-top-xl margin-left-default pull-left">
				<a href="#"><img src="images/logo.png" alt="" class=" margin-right-sm"></a>
				<span class="text-success padding-left-sm">欢迎登录</span>
			</div>
			<div class="pull-right padding-top-xl margin-top-lg">
				<p>没有账号？<a href="#" class="text-success">免费注册</a></p>
			</div>
		</div>
	</section>
	<div id="tip"></div>
	<section class="login_panel container">
		<div class="login_inner clear w1200">
			<div class="register_side pull-left">
				<div class="side_img"></div>
			</div>
			<div class="login_form pull-right bg-white">
				<h2 class="text-center padding-vertical-default">登录</h2>
				<form action="javascript:;">
					<div class="input-group">
						<span class="iconfont">&#xe610;</span>
						<div>
							<input type="text" name='phone' id="phone" placeholder="请输入手机号">
						</div>
						
					</div>
					<div class="input-group">
						<span class="iconfont">&#xe600;</span>
						<div>
							<input type="text" name="password" id="password" placeholder="请输入密码">
						</div>
					</div>
					<p class="clear">
						<span class="pull-left">
							<label><input type="checkbox" id="savepass" checked>记住密码</label>
						</span>
						<span class="pull-right">
							<a href="#">忘记密码</a>
						</span>
					</p>
					<button type="submit" id="submit">登录</button>
					<button>立即注册</button>
				</form>
			</div>
		</div>
	</section>
	<footer></footer>
</body>
<script src="lib/require.js" data-main="./js/login"></script>
</html>
